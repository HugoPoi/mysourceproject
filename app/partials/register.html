<div class="row">
	<div class="span8" ><h3><u>S'enregistrer</u></h3></div>
</div>
<div class="row">
    <div class="offset1 span4"> 
		<form class="form-horizontal" ng-submit="registerForm(user)">
		
			<div class="control-group">
			<label class="control-label" >Type de compte</label>
			<div class="controls">
			<select ng-model="user.Type_Utilisateur">
				<option value="developpeur" >Développeur</option>
				<option value="client">Client</option>
			</select>
			</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputName">Nom</label>
				<div class="controls">
					<input type="text" id="inputName" placeholder="Nom" ng-model="user.Nom_Utilisateur" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPrenom">Prénom</label>
				<div class="controls">
					<input type="text" id="inputPrenom" placeholder="Prénom" ng-model="user.Prenom_Utilisateur" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputpaypal">N° de compte Paypal :</label>
				<div class="controls">
					<input type="text" id="inputpaypal" placeholder="N° compte paypal" ng-model="user.Numero_Paypal" required>
				</div>
			</div>        
			<div class="control-group">
				<label class="control-label" >Sexe :</label>
				<label class="radio inline">
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="male" ng-model="user.Sexe_Utilisateur" checked>
				Homme</label>
				<label class="radio inline">
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="female" ng-model="user.Sexe_Utilisateur" >
					Femme
				</label>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<input type="email" id="inputEmail" placeholder="Email" ng-model="user.Mail_Utilisateur" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Mot de passe : </label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Password" ng-model="user.mot_de_passe" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputConfirmPassword">Confirmer mot de passe :</label>
				<div class="controls">
					<input type="password" id="inputConfirmPassword" placeholder="Password" ng-model="user.confirm_mdp" required>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">Envoyer</button><button type="submit" class="btn">Annuler</button>
				</div>
			</div>
		</form>
	</div>
</div>
